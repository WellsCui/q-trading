active_strategy: VWAP
analysis_interval: 5m
strategies:
  VWAP:
    # Volume Weighted Average Price strategy
    # Based on "The Holy Grail for Day Trading Systems" (Zarattini & Aziz, 2023)
    vwap_period: 20
    min_distance_pct: 0.1
    intraday_mode: false
  
  MovingAverageCrossover:
    # Classic moving average crossover strategy
    short_window: 60
    long_window: 300
    price_threshold: 0.0
  
  Momentum:
    # RSI and Rate of Change momentum strategy
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    roc_period: 20
  
  MeanReversion:
    # Bollinger Bands mean reversion strategy
    bb_period: 20
    bb_std: 2.0
    entry_threshold: 0.02
  
  TrendFollowing:
    # ADX-based trend following with volume confirmation
    ma_period: 50
    adx_period: 14
    adx_threshold: 25
    volume_ma_period: 20

# Risk Management Parameters
max_position_size: 0.2
stop_loss_pct: 0.05
take_profit_pct: 0.15
max_total_exposure: 0.8

# Trading Settings
check_interval_minutes: 1
dry_run: false
data_lookback_days: 120
trading_hours_only: true
market_open_hour: 9
market_close_hour: 16

# Market Data Provider Configuration
data_provider: twelvedata
# Options: 'yfinance', 'broker', 'twelvedata', or 'auto' (tries multiple with fallback)
data_provider_priority:
  - twelvedata
  - broker
  - yfinance
# Provider priority order when data_provider='auto'. First available provider will be used.
# twelvedata_api_key: fake_api_key
# Twelve Data API key (get free key at https://twelvedata.com/). Can also set TWELVEDATA_API_KEY env variable.

# Broker Integration
broker:
  type: ib
  # Broker type: 'mock' for testing, 'ib' for Interactive Brokers
  total_capital: 100000
  position_size_pct: 95
  
  # Interactive Brokers Settings (only used if type='ib')
  ib_host: 127.0.0.1
  ib_port: 7497
  # 7497 for paper trading, 7496 for live trading
  ib_client_id: "9"
  # Leave empty ("") to auto-generate a unique client ID on startup
  ib_account: ""

# Notification Settings (Optional)
enable_notifications: false
notification_email: ""
notification_webhook: ""
